<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Color</title>
</head>
<body style="background-color:blue">
    <br><br><br>
    <p style="background-color: white;" id="demo1"> Girish Raut</p>
    <br>
    <button type="button" onclick="fun()">click to reverse color</button>
    <script>
        function fun()
        {
            document.body.style.backgroundColor = "white";
            document.getElementById("demo1").style.color="blue";
        }
        
    </script>

</body>
</html>

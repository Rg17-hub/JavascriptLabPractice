task 5:On button click, display current date time in browser.

<html>
    <body>
        <br>
        <br>
        <button onclick="date()">Click to display time</button>
        <p id="demo"></p>
        <script>
            function date()
            {
                document.getElementById("demo").innerHTML=Date();
            }
        </script>
    </body>
</html>

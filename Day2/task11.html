task 11: Write a function whose  job is to return a random number
<html>
    <body>
        <br><br>
        <button onclick="randomNumber()">Click to generate random Number</button>
        <br><br>    
        <p id="demo"></p>

        <script>
            function randomNumber()
            {
                document.getElementById("demo").innerHTML=Math.random();

            }
        </script>
    </body>
</html>

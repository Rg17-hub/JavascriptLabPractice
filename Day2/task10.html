Declare a string having a 10 digit mobile number. 
Write a function whose job is to check if it has 10 digits or not.

<html>
    <body>
        <br>
        <br>
        <label>Enter Mobile number:</label>
        <input type="number" id="mob">
        <br><br>
        <button onclick="check1()">Click for validation</button>
        <br>
        <p id="demo"></p>
        <script>
            function check1()
            {
                var num = document.getElementById("mob").value;
                num.split(",");
                var ans=num.length;
                if(ans==10)
                document.getElementById("demo").innerHTML="Valid mobile number:)";
                else
                document.getElementById("demo").innerHTML="Invalid Valid mobile number!!!";
            
            }
        </script>
    </body>
</html>
